{% extends "base.html" %}
    {% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
    <form method="POST" class="form reg">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Приєднуйся до нас!
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Зареєструватись</button>
        </div>
          <div class="border-top pt-3">
        <small class="text-muted">
           Маєте аккаунт? <a class="ml-2" href="{% url 'login' %}">Ввійти</a>
        </small>
    </div>
    </form>

</div>

{% endblock %}
